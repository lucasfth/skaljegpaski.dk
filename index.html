<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Portfolio / SEO metadata -->
  <link rel="canonical" href="https://lucashanson.dk" />
  <meta name="author" content="Lucas Frey Torres Hanson" />
  <meta name="description" content="Skal jeg på ski? — a small playful site by Lucas Frey Torres Hanson. Pick a date to plan your ski trip and share it with friends." />
  <meta name="keywords" content="ski, countdown, Lucas Hanson, portfolio, web, javascript" />
  <meta name="subject" content="Personal project — Lucas Frey Torres Hanson" />
  <meta name="theme-color" content="#764ba2" />

  <!-- Open Graph / social preview -->
  <meta property="og:title" content="Skal jeg på ski? — Lucas Hanson" />
  <meta property="og:description" content="Pick a date and countdown to your ski trip. Share the date with friends via URL or native share." />
  <meta property="og:url" content="https://lucashanson.dk" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@lucasfth" />

  <!-- fonts and icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <!-- prefer explicit files from the `public/` folder so local dev works: -->
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/public/logo192.png" />

  <title>Skal jeg på ski?</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Structured data linking this project to your portfolio -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Lucas Frey Torres Hanson",
      "url": "https://lucashanson.dk",
      "sameAs": ["https://github.com/lucasfth"]
    }
  </script>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="mountain m-front"></div>

    <div class="tree t1" aria-hidden="true"></div>
    <div class="tree t2" aria-hidden="true"></div>
    <div class="tree t3" aria-hidden="true"></div>

    <div class="snowflakes" aria-hidden="true">
      <div class="flake f1"></div>
      <div class="flake f2"></div>
      <div class="flake f3"></div>
      <div class="flake f4"></div>
      <div class="flake f5"></div>
    </div>
  </div>

  <div class="container">
    <h1>Skal jeg på ski?</h1>
    <div class="answer">JA</div>
    
    <div id="countdownContainer" class="hidden">
      <p class="countdown-label">Tid til afgang:</p>
      <div class="countdown" id="countdown"></div>
    </div>
    
    <div class="date-picker">
      <input type="datetime-local" id="skiDate" aria-label="Vælg dato og tidspunkt for skitur" />
    </div>
  </div>
  <!-- Floating share button in the top-right -->
  <button id="shareBtn" class="share-btn share-floating" aria-label="Del link med venner" title="Del link med venner" disabled>
    <!-- simple share icon -->
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
      <path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M16 6l-4-4-4 4" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 2v13" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <div id="shareMessage" class="share-msg hidden" role="status" aria-live="polite"></div>
  
  <!-- small link to the GitHub repository (bottom center) -->
  <a class="repo-link" href="https://github.com/lucasfth/skaljegpaski.dk" target="_blank" rel="noopener noreferrer" aria-label="Åbn projekt på GitHub">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
      <path d="M12 .5C5.73.5.75 5.48.75 11.77c0 4.92 3.19 9.09 7.61 10.56.56.1.77-.24.77-.54 0-.27-.01-1-.02-1.96-3.09.67-3.74-1.49-3.74-1.49-.5-1.28-1.22-1.62-1.22-1.62-.99-.68.08-.67.08-.67 1.09.08 1.66 1.12 1.66 1.12.97 1.67 2.55 1.19 3.17.91.1-.71.38-1.19.69-1.46-2.47-.28-5.07-1.24-5.07-5.48 0-1.21.43-2.2 1.14-2.98-.11-.28-.5-1.42.11-2.96 0 0 .92-.29 3.02 1.13a10.38 10.38 0 012.75-.37c.93.01 1.87.13 2.75.37 2.09-1.42 3.01-1.13 3.01-1.13.61 1.54.22 2.68.11 2.96.71.78 1.14 1.77 1.14 2.98 0 4.25-2.61 5.19-5.09 5.47.39.33.74.98.74 1.98 0 1.43-.01 2.59-.01 2.94 0 .3.2.65.78.54C19.06 20.86 22.25 16.69 22.25 11.77 22.25 5.48 17.27.5 12 .5z" fill="#111"/>
    </svg>
    <span>GitHub</span>
  </a>
  <script src="main.js" defer></script>
</body>
</html>
